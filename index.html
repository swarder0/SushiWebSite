<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.Sushi</title>
    <link rel="shortcut icon" href="img/favicon_32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header class="cabecalho">
        <section class="cabecalhoSuperior">
            <img class="imagemCabecalho" src="img/bannerheader.png" alt="banner mr sushi">
            <nav class="cabecalhoMenu">
                <a class="cabecalhoItemMenu" href="#">Home</a>
                <a class="cabecalhoItemMenu" href="#">Delivery</a>
                <a class="cabecalhoItemMenu" href="#">Rodízio</a>
                <a class="cabecalhoItemMenu" href="#">Cardápio</a>
                <a class="cabecalhoItemMenu" href="#">Fale Conosco</a>
            </nav>
        </section>
        <section class="cabecalhoInferior">
            <img class="imagemCabecalhoInferior" src="img/favicon_transparent_32x32.png" alt="">
            <nav class="cabecalhoMenu">
                <a href="#" class="cabecalhoItemMenu">Delivery: R. Sushidelivery Nº10 Jd. Kami - SP</a>
                <a href="#" class="cabecalhoItemMenu">TEL(1): 11 3939-2929</a>
                <a href="#" class="cabecalhoItemMenu">TEL(2): 11 99887-7665</a>
            </nav>
            <img class="imagemCabecalhoInferior" src="img/favicon_transparent_32x32.png" alt="">
        </section>
    </header>
    <main class="corpo">
        <div class="slideSuperior">
            <div class="slides">
                <input type="radio" name="radioBtn" id="radio1">
                <input type="radio" name="radioBtn" id="radio2">
            
                <div class="slide first">
                    <img class="imgSlide" src="img/cardmenu.jpg" alt="cardslidemrsushi">
                </div>
                <div class="slide">
                    <img class="imgSlide" src="img/cardmenu2.jpg" alt="cardslidemrsushidois">
                </div>
                <div class="navegadorAuto">
                    <div class="autoBtn1"></div>
                    <div class="autoBtn2"></div>
                </div>
            </div>
            <div class="manualNavegador">
                <label for="radio1" class="manualBtn"></label>
                <label for="radio2" class="manualBtn"></label>
            </div>
        </div>
    </main>       
</body>
</html>
